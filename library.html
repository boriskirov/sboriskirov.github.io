<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://miro.com/app/static/miro.uikit.css">
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>

    <style>
        .rtb-sidebar-caption {
            font-size: 14px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.8);
            padding: 24px 0 0 24px;
        }

        .no-selected-widget {
            font-size: 18px;
            text-align: center;
            margin-top: 60px;
            color: #999;
        }

        .widget-info {
            padding: 20px 24px 0 24px;
            height: 100%;
        }

        .editor {
            width: 310px;
            height: calc(100% - 240px);
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            font-family: Arial;
            font-size: 14px;
            margin: 0 -10px;
            resize: none;
        }
    </style>
</head>

<body>
<div class="rtb-sidebar-caption">Import widgets</div>
<div class="widget-info">
    <textarea placeholder="Paste text here" id="editor" class="editor"></textarea><br><br>
    <label>
        Use <input type="checkbox" id="use-regexp" checked="checked"/>
    </label><br><br>
    <label>
        Split string <input type="text" id="split-string" value="\n">
    </label><br><br>
    <label>
        Create widget type
        <select>
            <option value="sticker" selected>Sticker</option>
            <option value="text">Text</option>
        </select>
    </label><br><br>
    <button onclick="onCreateClick()">Create widgets from text</button>
</div>
</body>
</html>
